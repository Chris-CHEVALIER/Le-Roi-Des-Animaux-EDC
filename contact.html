<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="À propos du roi des animaux" />
    <meta
      name="keywords"
      content="Animaux, Lion, Lions, Savane, Sauvage, Animal, Roi"
    />
    <title>Le Roi des Animaux</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <h1 class="bold fs-82 yellow text-center">Le Roi des Animaux</h1>
      </a>
    </header>

    <div class="contact-section">
      <h2>Nous contacter</h2>
      <form>
        <label for="firstName">Prénom</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="input"
          placeholder="Votre prénom"
        />
        <label for="lastName">Nom</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="input"
          placeholder="Votre nom"
        />
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="input"
          placeholder="Votre adresse e-mail"
        />
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          class="input"
          placeholder="Votre message"
        ></textarea>
        <input type="submit" value="Envoyer" class="submit-btn" />
      </form>
    </div>

    <footer>Copyright Chris Chevalier 2024</footer>
  </body>
</html>
